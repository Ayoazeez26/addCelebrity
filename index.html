<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <title>Add Courses</title>
</head>
<body>
    
    <header>
        <div id="container" class="header-container">
            <img src="assets/img/silhouette.png" alt="Celebrity Silhouette">
            <img src="assets/img/shopping-cart.png" alt="View Cart">
        </div>
    </header>
    <div id="container">

        <!-- Cart Items -->
        <div class="cart-item">
            <div id="container-tight">
                <div class="headers">
                    <h4>Image</h4>
                    <h4>Name</h4>
                    <h4>Age</h4>
                </div>
                <div class="cart-list">
                    <img src="assets/img/missandei.jpg" alt="Missandei" width="108px" height="auto">
                    <h5>Missandei from GOT</h5>
                    <p>30</p>
                    <a href="#">X</a>
                </div>
                <button>Clear List</button>
            </div>
        </div>



        <h1>Choose Celebrity</h1>
        <div id="row" class="detail-row">
            <div class="card">
                <img src="assets/img/missandei.jpg" alt="Missandei">
                <div class="card-detail">
                    <h4>Missandei from GOT</h4>
                    <p>Nathalie Emmanuel</p>
                    <p>30</p>
                    <button>Add</button>
                </div>
            </div>
            <div class="card">
                <img src="assets/img/kehlani.png" alt="Missandei">
                <div class="card-detail">
                    <h4>Kehlani</h4>
                    <p>Kehlani Ashley Parrish</p>
                    <p>24</p>
                    <button>Add</button>
                </div>
            </div>
            <div class="card">
                <img src="assets/img/bobbie-brown.jpg" alt="Missandei">
                <div class="card-detail">
                    <h4>L from Stranger Things</h4>
                    <p>Millie Bobbie Brown</p>
                    <p>16</p>
                    <button>Add</button>
                </div>
            </div>
            <div class="card">
                <img src="assets/img/adesuwa-etomi.png" alt="Missandei">
                <div class="card-detail">
                    <h4>Adesua Etomi</h4>
                    <p>Adesua Etomi</p>
                    <p>31</p>
                    <button>Add</button>
                </div>
            </div>
            <div class="card">
                <img src="assets/img/bebe-rexha.png" alt="Missandei">
                <div class="card-detail">
                    <h4>Bebe Rexha</h4>
                    <p>Bleta Rexha</p>
                    <p>30</p>
                    <button>Add</button>
                </div>
            </div>
            <div class="card">
                <img src="assets/img/danaerys.jpg" alt="Missandei">
                <div class="card-detail">
                    <h4>Danaerys from GOT</h4>
                    <p>Emilia Clarke</p>
                    <p>33</p>
                    <button>Add</button>
                </div>
            </div>
        </div>
    </div>



    <script src="assets/app.js"></script>
</body>
</html>
